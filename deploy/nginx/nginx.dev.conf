events {}
http {
  include /etc/nginx/mime.types;
  sendfile on;
  server_tokens off;

  # Сжатие ответов
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 256;

  server {
    listen 80;
    listen [::]:80;
    client_max_body_size 64m;

    # Заголовки безопасности (минимальный набор)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Локальный healthcheck, не зависящий от backend
    location = /health/ {
      default_type application/json;
      return 200 '{"ok": true}';
    }

    # Метрики Nginx для экспорта (ограничим только внутреннюю сеть Docker)
    location /nginx_status {
      stub_status;
      allow 127.0.0.1;
      allow 172.16.0.0/12;
      deny all;
      access_log off;
    }

    # Статика и медиа
    location /static/ { alias /staticfiles/; access_log off; expires 7d; }
    location /media/  { alias /media/;       access_log off; expires 7d; }

    # Прокси на backend
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_pass http://backend:8000;
    }
  }
}
